<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            function update_page() {
                $('#missionary_name').load("missionary/name");
                $('#mission_name').load("mission/name");
                $('#local_time').load("local/time");
                $('#local_date').load("local/date");
                $('#mission_time').load("mission/time");
                $('#mission_date').load("mission/date");
                $('#temperature').load("mission/temperature");
                $('#humidity').load("mission/humidity");
                $('#sunrise').load("mission/sunrise");
                $('#sunset').load("mission/sunset");
                $('#time_of_day').load("mission/time_of_day");
            }
            $(document).ready(function(){
                update_page();
                setInterval(update_page, 10000);
            });
        </script>
        <style>
            body:after {
                content: "";
                background-image: url("static/manila_mtc.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                opacity: 0.6;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                position: absolute;
                z-index: -1;  
            }
            .header {
                text-align: center;
            }
            .inner {
                padding: 10px;
            }
            .missionary, .times, .sunriseset, .conditions, .map, .slideshow {
                float: left;
                text-align: left;
            }
            .missionary {
                width: 25%;
                text-align: center;
            }
            .times {
                width: 30%;
            }
            .sunriseset {
                width: 25%;
            }
            .conditions {
                width: 20%;
            }
            .conditions, .sunriseset {
                font-size: 180%;
            }
            .header:after {
                content: "";
                display: table;
                clear: both;
            }
            .footer {
                text-align: center;
            }
            .map, .slideshow {
                text-align: center;
            }
            .map {
                width: 35%;
            }
            .slideshow {
                width: 65%;
            }
            .mapframe, .slideframe {
                margin: 20px;
            }
            .datetimebox {
                vertical-align: middle;
            }
            .time {
                font-size: 200%;
                float: left;
                vertical-align: bottom;
                margin: 0 0.25em 0 0.5em;
            }
            .date {
                font-size: 100%;
                float: left;
                vertical-align: bottom;
                margin: 0.85em 0.25em 0 0.5em;
            }
            .datetime:after {
                content: "";
                display: table;
                clear: both;
            }
            .missionaryname {
                font-size: 200%;
            }
            .missionname {
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="missionary">
                <div class="inner">
                    <div>
                        <img src="static/karley2.jpg" style="width:auto;height:150px;">
                    </div>
                    <div id="missionary_name" class="missionaryname">Elder/Sister Missionary Name</div>
                    <div class="missionname"><span id="mission_name">Mission Name</span> Mission</div>
                </div>
            </div>
            <div class="times">
                <div class="inner">
                    <div class="datetime">
                        <div>Local Time</div>
                        <div class="datetimebox">
                            <div id="local_time" class="time">0:00 AM</div>
                            <div id="local_date" class="date">Thu, Jan 1, 2000</div>
                        </div>
                    </div>
                    <div class="datetime">
                            <div>Mission Time</div>
                            <div class="datetimebox">
                                <span class="time">8:15 AM</span>
                                <span class="date">Thu, Dec 12, 2019</span>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="sunriseset">
                <div class="inner">
                    <div><img src="daytime.png" style="width:auto;height:65px;"></div>
                    <div>Sunrise: 6:11 AM</div>
                    <div>Sunset: 5:51 PM</div>
                </div>
            </div>
            <div class="conditions">
                <div class="inner">
                    <div><span id="temperature">0</span>&deg F</div>
                    <div><span id="humidity">0</span>% humidity</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="map">
                <div class="mapframe">
                    <img src="static/mission.jpg" style="width:auto;height:600px;">
                </div>
            </div>
            <div class="slideshow">
                <div class="slideframe">
                    <img src="static/cebu_temple.jpg" style="width:auto;height:600px;">
                </div>
            </div>
        </div>
    </body>
</html>
