<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function file_name_only(path) {
                var parts = path.split("/");
                return parts[parts.length - 1];
            }
            $(document).ready(function () {
                $(".thumbnail").click(function(){
                    $(".thumbnail_selected").removeClass('thumbnail_selected');
                    $(this).addClass('thumbnail_selected');
                    var image_path = "slides/" + $(this).attr("data-image-path");
                    $("#displayed_image").attr("src", image_path);
                    $("#selected_file_name").text(file_name_only(image_path));
                });
                $("#delete_image").click(function(){
                    var image_path = $("#displayed_image").attr("src");
                    var file_name = file_name_only(image_path);
                    if (confirm("Are you sure you want to delete " + file_name +"?")) {
                        alert("Deleting " + file_name + ".");
                    }
                });
                function advance_image(direction) {
                    var image_file_name = $("#displayed_image").attr("src");
                    var parts = image_file_name.split('/')
                    image_file_name = parts[parts.length - 1]
                    $.get(direction + "?image_file_name=" + image_file_name, function(data){
                        var new_image_path = "slides/" + data
                        $("#displayed_image").attr("src", new_image_path);
                        $(".thumbnail_selected").removeClass('thumbnail_selected');
                        $("#" + data.split('.')[0]).addClass('thumbnail_selected');
                    });
                }
                $("#next_pane").click(function(){
                    advance_image("next");
                });
                $("#previous_pane").click(function(){
                    advance_image("previous");
                });
            });
        </script>
        <style>
            .header {
                text-align: left;
                height: 12%;
                margin-bottom: 0.5em;
                border-bottom: solid;
                border-color: black;
                border-width: 1;
                padding-bottom: 0.5em;
            }
            .image_view {
                height: 64%;
            }
            .image_selector {
                height: 22%;
                overflow-x: scroll;
                overflow-y: hidden;
                -ms-overflow-y: hidden;
                white-space: nowrap;
            }
            h3 {
                margin-bottom: 0.3em;
            }
            .upload_form {
                margin-bottom: 0.3em;
            }
            .header:after {
                content: "";
                display: table;
                clear: both;
            }
            .main {
                border-style: solid;
                border-width: 1;
                border: black;
            }
            .image_menu {
                float: left;
                width: 20%;
                height: 100%;
            }
            #previous_pane, #next_pane {
                height: 100%;
                float: left;
                vertical-align: top;
                width: 5%;
                cursor: pointer;
                color: blue;
                text-decoration: underline;
            }
            #previous_pane {
                text-align: right;
                padding-right: 0.5em;
            }
            #next_pane {
                text-align: left;
                padding-left: 0.5em;
            }
            .image_display {
                width: 1000px;
                height: 100%;
                float: left;
                text-align: center;
            }
            .image_displa:after {
                clear: both;
            }
            .selected_image {
                height: 100%;
                width: auto;
            }
            button, input {
                margin: 0.25em;
            }
            .thumbnail {
                height: 100px;
                width: 133px;
                padding: 2px;
                cursor: pointer;
            }
            .thumbnail_selected {
                background-color: blue;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <<UPLOAD_MESSAGE>>
            <h3>Upload New Photos</h3>
                <form class="upload_form" action="upload" method="post" enctype="multipart/form-data">
                    <input value="Select Photos" type="file" name="myFiles" accept="image/*" multiple/><br />
                    <input value="Upload" type="submit" />
            </form>
            <a href="/">Home</a>
        </div>
        <div class="main">
            <div class="image_view">
                <div class="image_menu">
                    <h3 id="selected_file_name"><<SELECTED_IMAGE_FILE_NAME>></h3>
                    <h3>Image Options</h3>
                    <button id="delete_image">Delete</button><br/>
                    <button>Rotate</button>
                </div>
                <div id="previous_pane">
                    Previous
                </div>
                <div id="image_display" class="image_display">
                    <img id="displayed_image" class="selected_image" src="<<SELECTED_IMAGE_PATH>>">
                </div>
                <div id="next_pane">
                    Next
                </div>
            </div>
            <div class="image_selector">
                <h3>Select Image</h3>
                <<IMAGE_SELECTION_LIST>>
            </div>
        </div>
</body>
</html>
