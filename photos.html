<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".thumbnail").click(function(){
                    $(".thumbnail_selected").removeClass('thumbnail_selected');
                    $(this).addClass('thumbnail_selected');
                    var image_path = "slides/" + $(this).attr("data-image-path");
                    $("#image_display").html('<img id="displayed_image" class="selected_image" src="' + image_path + '">');
                });
                $("#delete_image").click(function(){
                    var image_path = $("#displayed_image").attr("src");
                    if (confirm("Are you sure you want to delete " + image_path +"?")) {
                        alert("Deleting " + image_path + ".");
                    }
                });
            });
        </script>
        <style>
            .header {
                text-align: left;
                height: 12%;
                margin-bottom: 0.5em;
                border-bottom: solid;
                border-color: black;
                border-width: 1;
                padding-bottom: 0.5em;
            }
            .image_view {
                height: 64%;
            }
            .image_selector {
                height: 22%;
                overflow-x: scroll;
                overflow-y: hidden;
                -ms-overflow-y: hidden;
                white-space: nowrap;
            }
            h3 {
                margin-bottom: 0.3em;
            }
            .upload_form {
                margin-bottom: 0.3em;
            }
            .header:after {
                content: "";
                display: table;
                clear: both;
            }
            .main {
                border-style: solid;
                border-width: 1;
                border: black;
            }
            .image_menu {
                float: left;
                width: 20%;
                height: 100%;
            }
            .image_display {
                width: 80%;
                height: 100%;
                float: left;
            }
            .image_displa:after {
                clear: both;
            }
            .selected_image {
                height: 100%;
                width: auto;
            }
            button, input {
                margin: 0.25em;
            }
            .thumbnail {
                height: 100px;
                width: 133px;
                padding: 2px;
            }
            .thumbnail_selected {
                background-color: blue;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <<UPLOAD_MESSAGE>>
            <h3>Upload New Photos</h3>
                <form class="upload_form" action="upload" method="post" enctype="multipart/form-data">
                    <input value="Select Photos" type="file" name="myFiles" accept="image/*" multiple/><br />
                    <input value="Upload" type="submit" />
            </form>
            <a href="/">Home</a>
        </div>
        <div class="main">
            <div class="image_view">
                <div class="image_menu">
                    <h3>Image Options</h3>
                    <button id="delete_image">Delete</button><br/>
                    <button>Rotate</button>
                </div>
                <div id="image_display" class="image_display">
                    <img id="displayed_image" class="selected_image" src="<<SELECTED_IMAGE_PATH>>">
                </div>
            </div>
            <div class="image_selector">
                <h3>Select Image</h3>
                <<IMAGE_SELECTION_LIST>>
            </div>
        </div>
</body>
</html>
